    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace;
      }
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
        pointer-events: none;
      }
      .flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(0,255,255,0.3), 0 0 10px rgba(0,255,255,0.2); }
        50% { box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(0,255,255,0.4); }
      }
      .data-stream {
        animation: data-stream 3s linear infinite;
      }
      @keyframes data-stream {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }
      .border-pulse {
        animation: border-pulse 2s ease-in-out infinite;
      }
      @keyframes border-pulse {
        0%, 100% { border-color: rgba(34, 211, 238, 0.3); }
        50% { border-color: rgba(34, 211, 238, 0.8); }
      }
      .shimmer {
        animation: shimmer 2s linear infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .typing-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      /* Glitch Effect */
      .glitch {
        animation: glitch 1s infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-text {
        animation: glitch-text 0.3s infinite;
      }
      @keyframes glitch-text {
        0% { 
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                      -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        14% { 
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                      -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        15% { 
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                      0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        49% { 
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                      0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        50% { 
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                      0.05em 0 0 rgba(0, 255, 0, 0.75),
                      0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        99% { 
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                      0.05em 0 0 rgba(0, 255, 0, 0.75),
                      0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        100% { 
          text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                      -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #051a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
      }
    </style>
